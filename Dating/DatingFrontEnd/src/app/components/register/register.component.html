<form #registerForm (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" name="username" required [(ngModel)]="model.username" placeholder="Username" class="form-control">
  </div>
  <div class="form-group">
    <label for="favoriteValue">What is your favorite value?</label>
    <select name="" class="form-control" id="favoriteValue">
      <option [value]="value" *ngFor="let value of valuesFromHome">{{value.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <input type="password" name="password" required [(ngModel)]="model.password" placeholder="Password" class="form-control">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
